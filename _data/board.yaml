- name: Mike Gerber (Chair)
  group: board
  description: <br> Mr. Gerber is a partner at the Philadelphia-based multi-strategy alternative investment firm FS Investments, where he is a member of the firm’s Executive Committee. He is also a co-founder of and advisor to Intrinsic Capital Partners, a growth equity firm. Earlier in his career, Mr. Gerber practiced law at what is now Faegre Drinker Biddle & Reath LLP, where he was a member of the firm’s Corporate and Securities practice group. He also served in several public service roles, including as a member of the Pennsylvania House of Representatives and a trustee of Pennsylvania’s State Employees’ Retirement System, where he was a member of the Audit and Investment Committees. <br><br> Mr. Gerber serves on the Board of Trustees of the University of Pennsylvania and is the Founding Chair of the Board of Philadelphia Financial Scholars, a high school-focused financial literacy and entrepreneurship program. Mr. Gerber also serves on the Board of Directors and Executive Committee of the Chamber of Commerce for Greater Philadelphia and the Philadelphia Equity Alliance. Mr. Gerber earned his undergraduate degree from the University of Pennsylvania and graduated cum laude from Villanova University School of Law, where he received a scholarship award for his involvement in community legal services.  Mr. Gerber lives with his wife and three children in the Philadelphia suburbs.
  image:

- name: Dana Bilyeu
  group: board
  description: <br> Ms. Bilyeu is the Executive Director of the National Association of State Retirement Administrators (NASRA), an organization of the CEOs of statewide pension plans in all states and territories of the United States. Prior to her appointment as the Executive Director of NASRA, Ms. Bilyeu served for ten years as the Executive Officer of the Public Employees’ Retirement System of Nevada. <br><br> In 2006, Ms. Bilyeu was nominated by the President and confirmed by the Senate to the Social Security Advisory Board. The Advisory Board is an independent, bipartisan board created by Congress and appointed by the President and the Congress to advise the President, the Congress, and the Commissioner of Social Security on matters related to Social Security and Supplemental Security Income programs. Ms. Bilyeu serves on the Public Employee Board of the International Foundation of Employee Benefit Plans and the Board of Directors of the National Institute on Retirement Security. She received her juris doctor from California Western School of Law and her B.A. from the University of Arizona.
  image:

- name: Leona M. Bridges
  group: board
  description: <br> Ms. Bridges is a Commissioner for the San Francisco Employees’ Retirement System, where she serves as chair of the Deferred Compensation Committee. She is a former Director for the Municipal Transportation Agency and was a Commissioner for the San Francisco Parking Authority of the City & County of San Francisco, where she continues to serve on the Bond Oversight Committee.  For more than two decades, Ms. Bridges was a Managing Director at Barclays Global Investors (acquired by BlackRock in 2009), becoming the world’s largest asset manager in combined assets under management. <br><br> During her career in the financial services industry, she focused on asset management as it related to global securities lending/trading, collateral management, custody services, client services, and business development. Additionally, she was responsible for establishing and maintaining civic and community relationships. Ms. Bridges holds an MBA from Golden Gate University Ageno School of Business and a Bachelor of Arts in Business Administration from San Francisco State University. She established an endowed scholarship in the College of Business to support economically and educationally disadvantaged students at San Francisco State University. She is actively involved in her community and believes that “we should always be a blessing to others.” Ms. Bridges serves on various community and non- profit boards.  She is the recipient of many professional, community, and prestigious national awards.
  image:

- name: David A. Jones
  group: board
  description: <br> Mr. Jones established D.A. Jones LLC, an independent consulting firm and trustee for a number of families and their entities, in 2004. Before the founding of his own firm, Mr. Jones was a managing director and the senior client executive at Deutsche Bank Private Wealth Management in New York. His other prior experiences include running his own investment advisory firm, Bannister Capital Management, and serving as CEO of Citicorp Securities Markets, Inc. in New York, where he was responsible for the firm's fixed income and foreign exchange businesses for North America. <br><br> Mr. Jones also worked at Goldman Sachs as the fixed income trading manager in London. Mr. Jones has served as a member of the Treasury Borrowing Advisory Committee, as Vice Chairman of the Primary Dealers Committee and as a director of the Public Securities Association. He is a past Chairman of the Board of Trustees of The Jewish Home Lifecare System in New York and serves as the Chairman of Fund for the Aged, Inc. Mr. Jones is a graduate of Princeton University and the Harvard Business School.
  image:

- name: Stacie Olivares
  group: board
  description: <br> Ms. Olivares served as California Governor Gavin Newsom's appointee to the board of administration of CalPERS, the largest public pension fund in the United States, from 2019 - 2022. Prior to joining CalPERS, Ms. Olivares was Chief Investment Officer of Lendistry, a minority-owned CDFI and fintech lender from 2019 to 2020 and of California Organized Investment Network (COIN) insurer from 2011 to 2018. She also served as the Senior Advisor on blockchain for the State of California in 2018. Prior to working at Morgan Stanley from 2008 to 2011, Ms. Olivares led the State of California’s economic advisory board from 2002 to 2007 guiding the State's leadership on economic strategy, bond issuance, global capital markets, and legislation. She joined the State from Palm, Inc. where she led licensee business development and account management for the company’s top clients. <br><br> Ms. Olivares serves on the corporate boards of Core Scientific (NASDAQ&#58; CORZ), Kroll Bond Rating Agency (KBRA), and Mission Advancement Corp (NYSE&#58; MACC), the nonprofit boards of the California Endowment, Latino Community Foundation, and Hispanic Heritage Foundation, and the advisory boards of UC Berkeley’s College of Letters & Science, SUMA Wealth, Mogul, and the California Emerging Technology Fund. Ms. Olivares is an alumna of the University of California at Berkeley and Harvard University.
  image:

- name: Ravindra Deo
  group: executive-director
  description: <br> Ravindra Deo serves as the Executive Director of the largest defined contribution plan in the world. Ravindra joined the FRTIB in 2015 as the Chief Investment Officer. During his time at FRTIB, he also served as acting COO from June 2016 to February 2017, and acting Executive Director from May 2017 to August 2017. Ravindra started his career in 1986 and worked in the asset management industry for 29 years prior to joining the FRTIB. <br><br> Mr. Deo has worked in a variety of roles including as an overlay asset allocator focused on risk reduction, as part of a team that worked on the creation of the first ETFs, as a team leader focused on lifestyle funds, and as an investment advisory consultant to some of the largest institutional investors in the world. He has been the lead on investment and manager research teams and has conducted extensive manager research on both alternative and traditional asset classes. Ravindra has a Bachelor of Technology from the Indian Institute of Technology, Delhi and an MBA from the University of California, Berkeley.
#  image: ravi-600_crop.jpg

- name: Employee Thrift Advisory Council (ETAC)
  group: etac
  description: <br> The Employee Thrift Advisory Council (ETAC) is comprised of representatives from Federal and Postal unions and management associations, as well as a representative from the Department of Defense on behalf of uniformed service members. ETAC provides advice on matters relating to TSP investment policies and plan administration. The Board and the Executive Director meet with ETAC at least annually.
